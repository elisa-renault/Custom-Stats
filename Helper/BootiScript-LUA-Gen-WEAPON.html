<!DOCTYPE html>
<html>

<head>
	<script src="BootiScript-LUA-Gen.js"></script>
	<style>
		#container {
			display: grid;
			grid-auto-flow: column;
			width: 100vw;
			height: 100vh;
		}
		textarea {
			resize: none;
		}
	</style>
</head>

<body>

	<div id="container">
		<textarea id="input" placeholder="Enter your xml here..."></textarea>
		<textarea id="output" readOnly placeholder="Output will be generated here..."></textarea>
	</div>

	<script>
		let input_e = document.getElementById('input');
		let output_e = document.getElementById('output');

		input_e.addEventListener('input', () => {
			let out = '';

			try {
				out = nms_gen_lua_from_xml(input_e.value);
			}
			catch (e) {
				out = e.toString();
			}

			output_e.value = out;
		});
	</script>

</body>

</html>
